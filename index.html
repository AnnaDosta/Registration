<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/32b0cb9c06.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Registration</title>
  </head>
  <body>
    <header>
      <section class="about">
        <video class="video" loop="loop" autoplay="" muted="">
          <source
            src="https://denis-creative.com/wp-content/uploads/2018/01/video.mp4"
            type="video/mp4"
          />
          <source
            src="https://denis-creative.com/wp-content/uploads/2018/01/video.ogv"
            type="video/ogv"
          />
          <source
            src="https://denis-creative.com/wp-content/uploads/2018/01/video.webm"
            type="video/webm"
          />
        </video>
        <div class="about-title">
          <div class="container">
            <div class="search">
              <p>Registration</p>
              <form action="#" method="POST">
                <div class="Name">
                  <label for="Name">
                    <input
                      type="text"
                      id="Name"
                      name="Name"
                      placeholder="Name"
                    />
                  </label>
                </div>
                <div class="when-box">
                  <div class="textbox-n">
                    <div>
                      <label>
                        <input type="email" name="email" placeholder="Email" />
                      </label>
                    </div>
                  </div>

                  <div>
                    <label>
                      <input
                        type="password"
                        name="password"
                        placeholder="Password"
                      />
                    </label>
                  </div>
                </div>

                <div class="type">
                  <label>
                    <select name="type">
                      <option value="none" hidden>Country</option>
                      <option value="Tourism">Poland</option>
                      <option value="Rest">Russia</option>
                      <option value="Work">Germany</option>
                      <option value="SPA">USA</option>
                      <option value="Relax">France</option>
                    </select>
                  </label>
                </div>
                <div class="Adress">
                  <label for="Name">
                    <input
                      type="text"
                      id="Name"
                      name="Name"
                      placeholder="Adress"
                    />
                  </label>
                </div>
                <button>Send</button>
              </form>
            </div>
          </div>
        </div>
        <div class="about-header">
          <img
            src="https://denis-creative.com/wp-content/uploads/2018/01/about-header-bg-2.png"
            class="about-header-bg-2"
            alt=""
          />
        </div>

        <div class="about-footer"></div>
      </section>
    </header>
  </body>
</html>
